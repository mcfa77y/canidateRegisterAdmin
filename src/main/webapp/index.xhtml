<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<a href="#{request.contextPath}/admin.html">Administrator View</a>
		<h1>Employee Registration </h1> 
		<h2>Please answer a few Questions</h2>
		<p>Enforces annotation-based constraints defined on the model
				class.</p>
		<ui:debug />
		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{newCandidate.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{newCandidate.email}" />
				<h:message for="email" errorClass="invalid" />

				<h:outputLabel for="phoneNumber" value="Phone #:" />
				<h:inputText id="phoneNumber" value="#{newCandidate.phoneNumber}" />
				<h:message for="phoneNumber" errorClass="invalid" />
			</h:panelGrid>
			<h2>Questions</h2>
			<p>Answer these:</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:dataTable value="#{newCandidate.questions}" var="_question">
					<h:column>
						<h:outputLabel value="#{_question.question}" />
						<h:inputText id="answer" value="#{_question.answer}" />
						<h:message for="answer" errorClass="invalid" />
						<br></br>
					</h:column>
				</h:dataTable>
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{candidateRegistration.register}" value="Register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
